<div class="examine-wrapper" *ngIf="call$ | async as call">
  <ng-container *ngIf="datasets$ | async as datasets">
    <app-don-call-examine [call]="call"
                          [datasets]="datasets"
                          (datasetUpload)="onDatasetUpload($event)"
    ></app-don-call-examine>
  </ng-container>
</div>
