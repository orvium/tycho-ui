<div class="upload-dataset-wrapper">
  <h1 mat-dialog-title class="title">Dataset</h1>
  <div mat-dialog-content>
    <mat-form-field appearance="outline" class="input-field">
      <mat-label>Description</mat-label>
      <input matInput [(ngModel)]="datasetInfo.description">
    </mat-form-field>
    <mat-form-field appearance="outline" class="input-field">
      <mat-label>Tags</mat-label>
      <mat-select [(ngModel)]="datasetInfo.tags" multiple>
        <mat-option *ngFor="let tag of tagsList" [value]="tag">{{tag}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="select-file-block">
    <input type="file"
           id="select-file"
           hidden
           (change)="chooseFile($event.target.files)"
    />
    <label for="select-file" class="select-file-label">Select file</label>
    <div *ngIf="datasetInfo.file && datasetInfo.file.name; else noFile"
    >{{ this.datasetInfo.file.name }}</div>
    <ng-template #noFile>No file chosen</ng-template>
  </div>
  <div mat-dialog-actions class="upload">
    <button mat-button
            color="primary"
            [disabled]="!datasetInfo.description || !datasetInfo.file"
            [mat-dialog-close]="datasetInfo"
            cdkFocusInitial
    >Upload</button>
  </div>
</div>
