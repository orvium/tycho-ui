<mat-dialog-content class="dialog-content">
  <p>{{message}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button
          mat-dialog-close
  >{{cancelButtonText}}</button>
  <button mat-raised-button
          color="primary"
          (click)="onConfirmClick()"
  >{{confirmButtonText}}</button>
</mat-dialog-actions>
