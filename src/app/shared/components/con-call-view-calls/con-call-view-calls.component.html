<mat-card class="con-call-view-calls-wrapper">
  <mat-card-title class="con-call-view-calls-title">
    <div class="title">Calls for data</div>
    <button mat-stroked-button
            color="primary"
            type="button"
            class="add-cfd"
            (click)="onAddNew()"
    >New +</button>
  </mat-card-title>

  <mat-card-content class="w-100">
    <div *ngFor="let call of calls" class="call-wrapper">
      <div class="left-side">
        <div class="title">{{ call.title }}</div>
        <div class="date">{{ call.date | date: 'mediumDate' }}</div>
      </div>
      <div class="right-side">
        <button mat-raised-button
                color="primary"
                type="button"
                class="view-button"
                (click)="onEdit(call._id)"
        >Edit</button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
